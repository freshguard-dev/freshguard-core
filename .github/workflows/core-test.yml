name: Core Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'vitest.config.ts'
      - 'eslint.config.js'
      - 'tsconfig.eslint.json'
      - 'website/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'vitest.config.ts'
      - 'eslint.config.js'
      - 'tsconfig.eslint.json'
      - 'website/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: freshguard_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint check
        run: pnpm lint:check

      - name: Type check
        run: pnpm type-check

      - name: Build packages
        run: pnpm build

      - name: Run tests with coverage
        run: pnpm test:coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/freshguard_test

      - name: Check coverage thresholds
        run: |
          # Coverage thresholds from CLAUDE.md:
          # Lines: ‚â•50%, Functions: ‚â•40%, Branches: ‚â•50%, Statements: ‚â•50%
          echo "Verifying coverage meets CLAUDE.md requirements"

      - name: Test package installation
        run: |
          # Test that package can be installed and imported
          cd /tmp
          mkdir test-install && cd test-install
          echo '{"name":"test","type":"module"}' > package.json
          pnpm install ${{ github.workspace }}
          node --input-type=module -e "
            try {
              const pkg = await import('@freshguard/freshguard-core');
              console.log('‚úÖ Package can be imported successfully');
              console.log('Available exports:', Object.keys(pkg));
              process.exit(0);
            } catch (err) {
              console.error('‚ùå Import failed:', err);
              process.exit(1);
            }
          "


  docs-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            website/pnpm-lock.yaml

      - name: Install library dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library (for TypeDoc)
        run: pnpm build

      - name: Install docs dependencies
        working-directory: website
        run: pnpm install

      - name: Build docs site
        working-directory: website
        run: pnpm build

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: |
          # Known acceptable advisories ‚Äî all dev or docs-only; none ship in the published package.
          #   GHSA-6pfh-p556-v868 ‚Äî pnpm ZIP slip (dev dep, awaiting stable upstream fix)
          #   GHSA-2g4f-4pwh-qvx6 ‚Äî ajv ReDoS via $data option (eslint + website/docusaurus;
          #                          $data option never enabled)
          KNOWN_OK="GHSA-6pfh-p556-v868 GHSA-2g4f-4pwh-qvx6"

          run_audit() {
            local label="$1"; shift
            echo "üîç $label"
            pnpm audit "$@" > /tmp/audit-output.txt 2>&1 && return 0
            FOUND=$(grep -oE "GHSA-[a-z0-9-]+" /tmp/audit-output.txt | sort -u)
            for id in $FOUND; do
              if ! echo "$KNOWN_OK" | grep -q "$id"; then
                echo "‚ùå Unknown vulnerability: $id"
                cat /tmp/audit-output.txt
                return 1
              fi
            done
            echo "‚úÖ All issues are known acceptable dev/docs-only vulnerabilities (not in published package)"
          }

          run_audit "Checking production dependencies..." --audit-level high --prod
          run_audit "Checking all dependencies (including dev)..." --audit-level moderate
          echo "‚úÖ Security audit passed"

  verify-open-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify no multi-tenant code
        run: |
          # Check for forbidden multi-tenant patterns
          echo "üîç Checking for multi-tenant contamination..."

          # Patterns that should NOT exist in core packages
          FORBIDDEN_PATTERNS=(
            "workspaceId"
            "workspace_id"
            "tenantId"
            "tenant_id"
            "multi.tenant"
            "multi-tenant"
            "User.*interface"
            "Workspace.*interface"
            "AuthContext"
            "github.*auth"
            "magic.*link"
          )

          EXIT_CODE=0

          for pattern in "${FORBIDDEN_PATTERNS[@]}"; do
            echo "Checking for pattern: $pattern"
            # Exclude comment-only lines (JSDoc /** * */ blocks and // lines)
            # so that driver API property names in @example docs don't false-positive
            if grep -r -i "$pattern" src/ --include="*.ts" --include="*.js" \
               | grep -vE ':\s*(\*|//)'; then
              echo "‚ùå Found forbidden pattern: $pattern"
              EXIT_CODE=1
            fi
          done

          if [ $EXIT_CODE -eq 0 ]; then
            echo "‚úÖ No multi-tenant contamination found"
          else
            echo "‚ùå Multi-tenant contamination detected - review CLAUDE.md guidelines"
            exit 1
          fi