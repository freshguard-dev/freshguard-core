
services:
  postgres_test:
    image: postgres:15
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: freshguard_test
    ports:
      - "5433:5432"  # Non-standard port to avoid conflicts
    volumes:
      - ./test-setup/init-postgres.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d freshguard_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data  # In-memory for faster tests

  # MySQL test database for MySQL connector
  mysql_test:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: freshguard_test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./test-setup/init-mysql.sql:/docker-entrypoint-initdb.d/01-init.sql:ro

  # PostgreSQL test database (doubles as Redshift simulator)
  redshift_test:
    image: postgres:14
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: freshguard_test
    ports:
      - "5435:5432"  # Different port from main postgres
    volumes:
      - ./test-setup/init-redshift.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d freshguard_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Microsoft SQL Server test database for MSSQL connector
  mssql_test:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "FreshGuard_Test1!"
      MSSQL_PID: Developer
    ports:
      - "1434:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'FreshGuard_Test1!' -C -Q 'SELECT 1' || /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'FreshGuard_Test1!' -Q 'SELECT 1'"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Init container that creates the test database and seeds data
  mssql_init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      mssql_test:
        condition: service_healthy
    volumes:
      - ./test-setup/init-mssql.sql:/init-mssql.sql:ro
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        # Create the database first, then run the init script
        for tool in /opt/mssql-tools18/bin/sqlcmd /opt/mssql-tools/bin/sqlcmd; do
          if [ -f "$$tool" ]; then SQLCMD="$$tool"; break; fi
        done
        TRUST=""
        if [[ "$$SQLCMD" == *"tools18"* ]]; then TRUST="-C"; fi
        $$SQLCMD -S mssql_test -U sa -P 'FreshGuard_Test1!' $$TRUST -Q "IF DB_ID('freshguard_test') IS NULL CREATE DATABASE freshguard_test"
        sleep 2
        $$SQLCMD -S mssql_test -U sa -P 'FreshGuard_Test1!' $$TRUST -d freshguard_test -i /init-mssql.sql

