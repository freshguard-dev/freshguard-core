version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: freshguard-example-db
    environment:
      POSTGRES_DB: freshguard_example
      POSTGRES_USER: freshguard_user
      POSTGRES_PASSWORD: freshguard_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U freshguard_user -d freshguard_example"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local